<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/c_Flexbox02.css">
  <title>CSS Layout - Flexbox 정렬</title>
</head>


<!-- 
  ! flex item 정렬
  : flexbox 기능을 사용하여 기본 축 | 교차 축을 따라 flex item 을 정렬
  
  ! flex item 정렬 속성
  (1) align-items
  : flex item 이 교차 축 어디에 위치할지를 지정하는 속성 (수직 축 라인을 기준으로 정렬)
    a. flex-start : 컨테이너의 교차 축 시작 부분으로 정렬
    b. flex-end : 컨테이너의 교차 축 끝 부분으로 정렬
    c. center: 컨테이너의 교차 축 중앙으로 정렬
    d. baseline : 자신의 기준선에 따라 정렬
    e. stretch : 컨테이너의 전체 높이를 채우도록 늘어남 (단, item 의 높이 값이 없다는 전제 하에)

  (2) align-self
  : 특정 flex item 에만 align-items 속성을 개별적으로 지정하는 속성
  속성 값은 align-items 와 동일
  
  (3) justify-content
  : flex item 을 주축 어디에 위치할지를 지정하는 속성
    a. flex-start : 컨테이너의 주축 시작 부분으로 정렬
    b. flex-end : 컨테이너의 주축 끝 부분으로 정렬
    c. center : 컨테이너의 주축 중앙으로 정렬
    d. space-between : 첫 아이템과 마지막 아이템을 각각 주축의 시작과 끝 부분에 위치 후, 나머지 아이템을 동일한 간격을 분배
    e. space-around : 아이템들을 동일한 간격으로 분배 (양 쪽 끝에 있는 아이템들은 주위 공간의 절반의 간격만 차지)
    f. space-evenly : 양 쪽 끝 아이템들을 포함하여 아이템들을 모두 동일한 간격으로 분배

  (4) align-content
  : flex item 이 교차 축에 두 줄 이상 생성될 때 어디에 위치할지를 지정하는 속성
  ({flex-wrap : wrap} 의 값이라는 전제 하에 수직 축 기준으로 두 줄 이상일 때만 적용)
  

  (5) order
  : flex item 순서를 정하는 속성
  모든 flex item 들은 기본값으로 0 을 가짐.
  순위값이 높은 flex item 들은 디스플레이 순서 상 순위 값이 낮은 항목들보다 나중에 나타남.
  순위값이 동일한 항목들은 소스코드 순서 상으로 배치됨
  정수 | 음수로 작성 가능

-->
<body>
  <div>
    <button>button 01</button>
    <button>button 02</button>
    <button>button 03</button>
    <button>button 04</button>
    <button>button 05</button>
  </div>
  <hr />

  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
  </div>
</body>
</html>
