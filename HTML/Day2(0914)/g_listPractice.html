<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 예제 실습</title>
</head>
<body>
  <h2>레드향 샐러드 레시피</h2>
  <p><b>재료</b> : 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
  <p><b>드레싱</b> : 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>

  <h3>재료 준비</h3>
  <ol type="a" style="border: 2px solid orange;">
    <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
    <li>레드향과 아보카도, 토마토를 먹기 좋은 크기로 썰어줍니다.</li>
  </ol>

  <h3>드레싱 준비</h3>
  <ol type="a" start="3" style="border: 2px solid orange;">
    <li>드레싱 쟤료를 믹서에 갈아줍니다.</li>
  </ol>

  <h3>샐러드 완성</h3>
  <ol start="4" style="border: 2px solid orange;">
    <li type="a">볼에 샐러드 채소와 썰어 둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
  </ol>
</body>
</html>
