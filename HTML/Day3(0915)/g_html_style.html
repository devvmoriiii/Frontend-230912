<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Style</title>
</head>
<body>
  <h1>HTML Style</h1>
  <p>style 속성 : HTML 요소의 스타일을 설정하는 속성</p>
  <p>
    <!-- <tagname style="property:value;"></tagname> -->
    - 'style = "property:value"; ' 형태로 작성하며, value 끝에 ';' (세미콜론) 작성 <br />
    - property 는 CSS 속성 <br />
    - value 는 CSS 값
  </p>
  <hr />

  <h2>HTML 배경 색상 지정</h2>
  <p>background-color 속성 : HTML 배경 색상을 지정하는 속성</p>
  <div>
    <h1 style="background-color: powderblue;">표제입니다.</h1>
    <p style="background-color: lightgoldenrodyellow;">단락입니다.</p>
  </div>
  <hr />

  <h2>HTML 텍스트 색상 지정</h2>
  <p>color 속성 : HTML 텍스트 색상을 지정하는 속성</p>
  <div>
    <h1 style="color: darkblue;">Hello World</h1>
    <p style="color: chocolate;">Hello HTML</p>
  </div>
</body>
</html>
