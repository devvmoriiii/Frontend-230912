<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 실습 예제</title>
</head>
<body>

  <h1 style="text-align: center;">롯데 자이언츠몰 회원 가입을 환영합니다.</h1>
  <form action="">
  <fieldset style="margin-bottom: 20px;">
    <legend>사용자 정보</legend>
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" name="" id="id" required placeholder="4자 ~ 10자 사이, 공백없이">
      </li>
      <br />
      <li>
        <label for="email">이메일</label>
        <input type="email" name="" id="email" required>
      </li>
      <br />
      <li>
        <label for="pw">비밀번호</label>
        <input type="password" name="" id="pw" required placeholder="문자와 숫자, 특수 기호 포함">
      </li>
      <br />
      <li>
        <label for="pwCheck">비밀번호 확인</label>
        <input type="password" name="" id="pwCheck" required>
      </li>
    </ul>
  </fieldset>

  <fieldset style="margin-bottom: 20px;">
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="event" value="yes" id="yes">
    <label for="yes">메일 수신</label>
    <input type="radio" name="event" value="no" id="no" checked>
    <label for="no">메일 수신 안 함</label>
  </fieldset>

  <input type="submit" name="" id="" value="가입하기">
  <input type="reset" name="" id="" value="취소">
  </form>
</body>
</html>
